<div class="datagrid">
    <table class="table table-bordered table-hover table-striped datagrid-table">
        <thead>
            <tr>
                <th ng-repeat="(index, item) in data.fields">
                    <span ng-click="orderBy(index)">
                        {{item.title}}
                        <i class="fa fa-sort"></i>
                    </span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in data.rows | orderBy:rowSortFunction:orderReverse">

                <td ng-repeat="(index, item) in row">
                    {{item | datagridItem:data.fields[index].type}}
                </td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td ng-repeat="item in data.fields">
                    <input class="form-control" type="text" placeholder="filter by: {{item.title}}" >
                </td>
            </tr>
        </tfoot>
    </table>

    <ul class="pagination">
        <li class="disabled">
            <a href="#">&laquo;</a>
        </li>
        <li class="active">
            <a href="#">1 <span class="sr-only">(current)</span></a>
        </li>
    </ul>
</div>

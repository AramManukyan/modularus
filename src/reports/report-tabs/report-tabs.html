<div ng-controller="ReportTabsCtrl as reportTabs">

	<!-- Nav tabs -->
	<ul class="nav nav-tabs right-to-left" role="tablist">

	  	<li class="pull-right"
	  			ng-class="{active:isActiveTab(index)}" 
	  			ng-repeat="(index, tabs) in report.data" 
	  			ng-click="setTab(index)" 
	  	>

	  		<a role="tab" data-toggle="tab">
	  			{{tabs.title}}
	  		</a>

	  	</li>

	</ul>

	<!-- Tab panes -->
	<div class="tab-content">

		<div class="tab-pane" ng-class="{active:isActiveTab(index)}" ng-repeat="(index, reportItem) in report.data">

			<!-- Generate DOM only when the tab is active -->
			<div ng-if="isActiveTab(index)">
				<ng-include src="'templates/reports/report-single/report-single.html'"></ng-include>
			</div>

		</div>

	</div>

</div>

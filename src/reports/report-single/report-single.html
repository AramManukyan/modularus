<div ng-controller="ReportSingleCtrl as reportSingle">

	<div class="row">
		<div class="{{'col-lg-'+widget.width}}" ng-repeat="widget in reportItem.widgets">

			<div class="panel panel-default">
			    <div class="panel-heading">
			        <h3 class="panel-title">{{widget.title}}</h3>
			    </div>
			    <div class="panel-body">

					<!-- Different widget directives Switch-->
					<div ng-switch="widget.type">

						<!-- Datalist widget -->
						<div ng-switch-when="datalist">
							<div datalist data="widget.data"></div>
						</div>

						<!-- Datagrid widget -->
						<div ng-switch-when="datagrid">
							<div datagrid data="widget.data"></div>
						</div>

						<!-- Linechart widget -->
						<div ng-switch-when="chart-line">
							<div chart-line data="widget.data"></div>
						</div>


						<!-- Piechart widget -->

					</div>
					<!-- End of Different widget directives Switch-->


				</div>
			</div>

		<div>
	</div>

</div>

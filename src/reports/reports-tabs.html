<!-- Nav tabs -->
<ul class="nav nav-tabs  right-to-left" role="tablist">
  <li ng-class="{active:isActiveTab(index)}" ng-repeat="(index,tabs) in report.data" ng-click="setTab(index)"><a role="tab" data-toggle="tab">{{tabs.title}}</a></li>
 
</ul>
<!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane" ng-class="{active:isActiveTab(index)}" ng-repeat="(index,panel) in report.data">
  		<div class="row">
	  		<div class="{{'col-lg-'+widget.width}}" ng-repeat="widget in panel.widgets">
	  			<ng-include src="'templates/reports/widgets/' + widget.type + '/'+ widget.type +'.html'"></ng-include>
	  		<div>
  		</div>
  </div>
</div>

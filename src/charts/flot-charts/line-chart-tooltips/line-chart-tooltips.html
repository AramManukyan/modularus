<div class="row">
    <div class="col-lg-12" ng-controller="ChartsLineChartTooltipsCtrl as chartLineTooltip">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> Line Graph Example with Tooltips</h3>
            </div>
            <div class="panel-body">
                <div class="flot-chart">
                    <div class="flot-chart-content" id="flot-line-chart" flot-chart-line chart-data="chartLineTooltip.data"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->

<div class="col-lg-6" ng-controller="ChartsBarGraphChartCtrl as barGraphChart">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Bar Graph with Tooltips</h3>
        </div>
        <div class="panel-body">
            <div class="flot-chart">
                <div class="flot-chart-content" id="flot-bar-chart" chart-bar-graph chart-data="barGraphChart.data"></div>
            </div>
            <div class="text-right">
                <a href="#">View Details <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
    </div>
</div>

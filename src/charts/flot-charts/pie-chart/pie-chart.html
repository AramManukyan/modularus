<div class="col-lg-4" ng-controller="ChartsPieChartCtrl as pieChart">
    <div class="panel panel-green">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Pie Chart Example with Tooltips</h3>
        </div>
        <div class="panel-body">
            <div class="flot-chart">
                <div class="flot-chart-content" id="flot-pie-chart" chart-pie chart-data="pieChart.data"></div>
            </div>
            <div class="text-right">
                <a href="#">View Details <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
    </div>
</div>

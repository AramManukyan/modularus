<h3>Reviews</h3>
<ul class="media-list">
	<li class="media" ng-show="reviews" ng-repeat="review in reviews">
		<a class="pull-left" href="#">
			<img class="media-object" ng-src="{{review.avatar}}" alt="...">
		</a>
		<div class="media-body">
			<h4 class="media-heading">{{review.stars + " Stars"}}</h4>
			{{review.message}}
			<cite class="clearfix ng-binding">{{review.name + " - " + review.email}}</cite>
		</div>
	</li>
</ul>

<form role="form" name="reviewForm" method="GET" ng-submit="reviewForm.$valid && saveReview()" novalidate>
	<div class="media">
		<div class="media-body">
			<h4 class="media-heading">{{newreview.stars + " Stars"}}</h4>
			{{newreview.message}}
			<cite class="clearfix ng-binding">{{newreview.name + " - " + newreview.email}}</cite>
		</div>
	</div>
	<div class="form-group">
		<label for="name">Name</label>
		<input required type="text" class="form-control" id="name" ng-model="newreview.name" placeholder="Enter your name">
	</div>
	<div class="form-group">
		<label for="email">Email address</label>
		<input required type="email" class="form-control" id="email" ng-model="newreview.email" placeholder="Enter your email">
	</div>
	<div class="form-group">
		<label for="stars">Stars</label>
		<select  name="stars" required class="form-control" ng-model="newreview.stars" ng-options="stars for stars in [5,4,3,2,1]">
			<option value="">Rate the Product</option>
		</select>
	</div>
	<div class="form-group">
		<label for="message">Message</label>
		<textarea class="form-control" id="message" required ng-model="newreview.message" rows="3"></textarea>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
